<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>下单成功</title>
		<link href="../../mui/css/mui.min.css" rel="stylesheet" />
		<link href="../../styles/default.css" rel="stylesheet" />
		<link href="../../font-awesome/css/font-awesome.min.css" rel="stylesheet" />
		<style>
			.order-done-alert {
				text-align: center;
				padding: 20px;
				font-size: 18px;
			}
			.order-done-alert i {
				font-size: 75px;
				color: #12b319;
				vertical-align: middle;
				margin-bottom: 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav hotel-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">{{ title }}</h1>
		</header>
		<div class="mui-content">
			<div class="order-done-alert">
				<i class="fa {{ img }}"></i>
				<div>{{status}}</div>
			</div>
			<ul class="mui-table-view {{ data.flag?'':'mui-hidden'}}">
				<li class="mui-table-view-cell mui-media " data-url="./order-detail.html">
					<div class="mui-media-body mui-navigate-right">
						{{ product }}
						<p class='mui-ellipsis'>订单号 : {{ orderNo }} </p>
					</div>
				</li>
			</ul>
		</div>
		<script src="../../mui/js/mui.min.js"></script>
		<script src="../../common/app.js"></script>
		<script src="../../libs/ems.js" data-main='./booking-done.js'></script>
		
	</body>

</html>
